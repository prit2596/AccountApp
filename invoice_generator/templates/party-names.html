{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load mathfilters %}


    <div class="container" style="margin-top: 50px;">
            <br>
            <div class="col-md-2 col-md-push-11">
                <button type="button" class="btn btn-primary btn-lg" style="float:right;position:fixed;z-index: 100000"  onclick="window.location.href='/durga-petroleum/add/'">Add New Party</button>
                <br><br>
            </div>
            <div class="col-md-6">

            </div>
    <div class="col-md-12">        
    <div class="row"> 
            
            {% for i in party %}
            
           <div class="col-md-4" style="padding-bottom:10%; padding-left:5%">
                 <div class="panel" >
                    <div class="panel-body">
                            <img id="img_{{i.id}}" src="" class="img-responsive">
                    </div>
                    <ul class="list-group">
                            <li class="list-group-item"><h3><b>{{i.name}}</b></h3></li>
                            <li class="list-group-item"><a href="/durga-petroleum/view/{{i.id}}/" class="btn btn-primary">Accounts</a> <a href="/durga-petroleum/edit/{{i.id}}/" class="btn btn-primary">Edit Profile</a></li>
                            <li class="list-group-item"><h4>Contact Number: {{i.contact}}</h4></li>
                    </ul>
                </div>
              </div>
          
          <script>
                        var id = "{{i.id}}"%11;
                        console.log(typeof(id));
                        vid = id.toString();
                        vid = '/static/images/' + vid + '.jpg';
                        console.log(vid);
                        document.getElementById('img_{{i.id}}').src = vid;
                </script>
          {% endfor %}
          
        </div>
        </div>
</div>
{% endblock %}
